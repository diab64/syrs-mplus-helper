name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
  push:
    paths:
      - 'worker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install wrangler
        run: npm install -g wrangler
      - name: Set Blizzard API secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
        run: |
          cd worker
          echo "$BLIZZARD_CLIENT_ID" | npx wrangler secret put BLIZZARD_CLIENT_ID
          echo "$BLIZZARD_CLIENT_SECRET" | npx wrangler secret put BLIZZARD_CLIENT_SECRET
      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd worker
          npx wrangler deploy
